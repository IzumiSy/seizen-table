<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 280" fill="none">
  <style>
    .box { fill: #f8fafc; stroke: #e2e8f0; stroke-width: 2; rx: 8; }
    .box-highlight { fill: #eff6ff; stroke: #3b82f6; stroke-width: 2; rx: 8; }
    .text { font-family: system-ui, -apple-system, sans-serif; font-size: 13px; fill: #334155; }
    .text-small { font-family: system-ui, -apple-system, sans-serif; font-size: 11px; fill: #64748b; }
    .text-label { font-family: system-ui, -apple-system, sans-serif; font-size: 11px; fill: #3b82f6; font-weight: 500; }
    .arrow { stroke: #94a3b8; stroke-width: 2; fill: none; }
    .arrow-head { fill: #94a3b8; }
  </style>
  
  <!-- Plugin A (emitter) -->
  <rect class="box" x="30" y="40" width="120" height="50" />
  <text class="text" x="90" y="70" text-anchor="middle">Plugin A</text>
  
  <!-- emit() label -->
  <text class="text-label" x="210" y="60" text-anchor="middle">emit()</text>
  
  <!-- Arrow from Plugin A to Event Bus -->
  <path class="arrow" d="M150 65 L260 65" />
  <polygon class="arrow-head" points="260,65 252,60 252,70" />
  
  <!-- Event Bus (center) -->
  <rect class="box-highlight" x="260" y="30" width="120" height="70" />
  <text class="text" x="320" y="60" text-anchor="middle" font-weight="600">Event Bus</text>
  <text class="text-small" x="320" y="78" text-anchor="middle">(pub/sub)</text>
  
  <!-- Vertical line down from Event Bus -->
  <path class="arrow" d="M320 100 L320 140" />
  
  <!-- Horizontal distribution line -->
  <path class="arrow" d="M100 140 L540 140" />
  
  <!-- Down arrows to subscribers -->
  <path class="arrow" d="M100 140 L100 170" />
  <polygon class="arrow-head" points="100,170 95,162 105,162" />
  
  <path class="arrow" d="M320 140 L320 170" />
  <polygon class="arrow-head" points="320,170 315,162 325,162" />
  
  <path class="arrow" d="M540 140 L540 170" />
  <polygon class="arrow-head" points="540,170 535,162 545,162" />
  
  <!-- Plugin B -->
  <rect class="box" x="40" y="170" width="120" height="70" />
  <text class="text" x="100" y="200" text-anchor="middle">Plugin B</text>
  <text class="text-small" x="100" y="218" text-anchor="middle">(useEvent)</text>
  
  <!-- Plugin C -->
  <rect class="box" x="260" y="170" width="120" height="70" />
  <text class="text" x="320" y="200" text-anchor="middle">Plugin C</text>
  <text class="text-small" x="320" y="218" text-anchor="middle">(useEvent)</text>
  
  <!-- App Code -->
  <rect class="box" x="480" y="170" width="120" height="70" />
  <text class="text" x="540" y="195" text-anchor="middle">App Code</text>
  <text class="text-small" x="540" y="213" text-anchor="middle">(useSeizenTable</text>
  <text class="text-small" x="540" y="226" text-anchor="middle">Event)</text>
</svg>
